<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>수정</title>
</head>
<body>

<h1>상품 상세 페이지</h1>

<div class="layout">
    <div>
        <label>상품번호</label>
        <label th:text="${product.productNo}"></label>
    </div>

    <div class="form-group">
        <label>상품이름</label>
        <label th:text="${product.productName}"></label>
    </div>

    <div class="form-group">
        <label>상품가격</label>
        <label th:text="${product.salePrice}"></label>
    </div>


    <div>
        <label>등록날짜</label>
        <label th:text="${#temporals.format(product.registerYmdt, 'yyyy/MM/dd HH:mm')}"></label>
    </div>


    <div>
        <label>수정날짜</label>
        <label th:text="${#temporals.format(product.updateYmdt, 'yyyy/MM/dd HH:mm')}"></label>
    </div>

</div>


</body>
</html>
